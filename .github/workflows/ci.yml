name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      # - name: ğŸ” Biome check + Redocly lint
      #   run: bun run check

      # - name: ğŸ§ª TypeScript build check (optional)
      #   run: bun tsc --noEmit || true

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Frontend (Vite)
        run: bun run dev &
        working-directory: apps/frontend

      - name: â³ Wait for frontend to be ready
        run: npx wait-on http://localhost:5173

      - name: âœ… Run E2E Tests
        run: bun run e2e
