name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âœ… Run all checks (lint, openapi, tsc)
        run: bun run check

      - name: ğŸ§ª Unit tests (optional: if using Vitest)
        run: bun run test
        continue-on-error: true # Remove this if test failures should fail the build
