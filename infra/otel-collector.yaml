receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  debug: {}   # no logLevel, must be empty

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger, debug]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, debug]
